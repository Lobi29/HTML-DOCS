<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute</title>
</head>
<body>
    <!-- ATTRIBUTES -->

    <!-- href attribute -->
    <a href="https://www.google.com">google</a>

    <!-- src attribute -->
    <img src="image.png">

    <!-- alt attribute -->
    <img src="xyz.png" alt="zyx">

    <!-- style attribute -->
    <p style="color :red"></p>

    <!-- lang attribute -->
    <html lang="en"></html>

    <!-- title attribute -->
    <p title="xyz"></p>


    <!-- HEADINGS -->
    
</body>
</html>
