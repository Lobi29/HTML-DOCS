<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>style</title>
</head>
<body>
    
    <!-- Background color -->
    <h1 style="background-color: aquamarine;">this is h1</h1>

    <!-- Text color -->
    <h1 style="color:crimson;">this is h1</h1>

    <!-- fonts -->
    <h1 style="font-family: cursive;">this is h1</h1>

    <!-- Text size -->
    <h1 style="font-size: 300%;">this is h1</h1>

    <!-- Text align -->
    <h1 style="text-align: center;"></h1>

</body>
</html>
